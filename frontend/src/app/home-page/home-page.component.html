<div class="content">
  <h1>Client List</h1>
  <div class="client-list" *ngIf="clients.length; else noClients">
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Telephone</th>
          <th>Reason</th>
          <th>Conditions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.first_name }}</td>
          <td>{{ client.last_name }}</td>
          <td>{{ client.age }}</td>
          <td>{{ client.gender }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.telephone }}</td>
          <td>{{ client.reason }}</td>
          <td>{{ client.previous_conditions }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noClients>
      <p>No clients found. Please add a client.</p>
  </ng-template>
</div>
