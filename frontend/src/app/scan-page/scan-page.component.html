<div class="container fade-in">
  <form [formGroup]="clientForm" class="client-form">
    <h1 class="fade-in">Client Registration</h1>

    <div class="form-row">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="first_name"/>
      </div>
      
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="last_name"/>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label>Age</label>
        <input type="number" formControlName="age"/>
      </div>
      
      <div class="form-group">
        <label>Gender</label>
        <select formControlName="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-group">
        <label>Telephone</label>
        <input type="tel" formControlName="telephone"/>
      </div>
      
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email"/>
      </div>
    </div>
    
    <div class="form-group">
      <label>Reason of Consulting</label>
      <textarea formControlName="reason"></textarea>
    </div>
    
    <div class="form-group">
      <label>Previous Conditions</label>
      <textarea formControlName="previous_conditions"></textarea>
    </div>
    
    <div class="buttons-container">
      <!-- <button type="submit" class="button-74">Create Client</button> -->
      <button class="button-28" (click)="executeScript()">Start a Scan</button>
    </div>
  </form>
</div>
