<div class="login-container fade-in">
    <div class="logo-section">
      <img src="assets/logo.png" alt="AlignAI Logo" class="logo">
      <h1>AlignAI</h1>
    </div>
  
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Email">
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters long
            </mat-error>
          </mat-form-field>
  
          <div class="forgot-password">
            <a (click)="forgotPassword()">Forgot password?</a>
          </div>
  
          <button 
            mat-raised-button 
            color="primary" 
            class="login-button" 
            type="submit" 
            [disabled]="loginForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">Sign In</span>
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          </button>
        </form>
  
        <mat-divider class="divider"></mat-divider>
  
        <div class="social-login">
          <p class="social-login-text">Sign in with:</p>
          <div class="social-buttons">
            <!-- <button mat-stroked-button (click)="googleLogin()" class="google-button">
              <fa-icon [icon]="faGoogle" class="social-icon"></fa-icon>
              Google
            </button> -->
            <div id="google-signin-button"></div>
            <button mat-stroked-button (click)="appleLogin()" class="apple-button">
              <fa-icon [icon]="faApple" class="social-icon"></fa-icon>
              Apple
            </button>
          </div>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <div class="signup-prompt">
          Don't have an account? 
          <a (click)="goToSignup()">Sign up</a>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
